version: "3.9"
services:
  app:
    build: .
    container_name: node_app
    expose:
      - "3000"
    environment:
      - PORT=3000
      - DB_NAME=admin
      - DB_USER=postgres
      - DB_PASS=admin
      # ðŸ‘‡ importante: apuntar al Postgres de tu host
      - DB_HOST=host.docker.internal
      - DB_PORT=5432

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
